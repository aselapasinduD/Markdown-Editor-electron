tasks:
  - name: Get Update & Install Necessary Oracle Library Interfaces and Headers for electronJS
    before: sudo apt update
    init: sudo apt install libatk1.0-0 libatk-bridge2.0-0 libdrm2 libgtk-3-0 libgbm1
  - name: Install and Run Build
    init: npm install && npm run build
    command: npm run watch


